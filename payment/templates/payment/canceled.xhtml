{% extends "base.html" %}
{% load i18n %}
{% block title %}
  Thank you
{% endblock %}
{% block content %}
<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>{% trans "Your payment has not been processed" %}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-danger" width="75" height="75" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
        </svg>
      </div>
      <br>
      <div class="text-center">
        <p>{% trans "There was a problem processing your payment." %}</p>
        <a class="btn btn-primary" href="{% url "shop:product_list" %}">{% trans "Back Home" %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
