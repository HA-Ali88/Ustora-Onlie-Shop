{% extends "base.html" %}
{% load i18n %}
{% block title %}
  Thank you
{% endblock %}
{% block content %}
<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>{% trans "Your payment was successful" %}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-success" width="75" height="75" fill="currentColor"
          class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg>
      </div>
      <br>
      <div class="text-center">
        <p>{% trans "Your payment has been processed successfully." %}</p>
        <a class="btn btn-primary" href="{% url "shop:product_list" %}">{% trans "Back Home" %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
