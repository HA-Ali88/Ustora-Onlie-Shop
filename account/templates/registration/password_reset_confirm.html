{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change password</title>
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    {% if messages %}
        <div class="error-messages">
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
      <div class="wrapper3">
      <div class="title-text">
        <div class="title login">Enter new password</div>
        <div class="title signup">tt</div>
      </div>
      <div class="form-container">
        <p> Please enter your new password twice so we can verify you typed it in correctly. </p>
        <div class="form-inner">
          <form method="post" class="signup">
            <div class="field">
              <input type="password" name="new_password1" placeholder="New password" required>
            </div>
            <div class="field">
              <input type="password" name="new_password2" placeholder="New password confirmation" required>
            </div>
            {% csrf_token %}
            </ br>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Change my password">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS form CDN -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
